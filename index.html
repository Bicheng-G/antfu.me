<!doctype html>
<html lang="en">
  <head>
    <script>
      ;(function () {
        const KEY = 'seenIntro'
        const params = new URLSearchParams(window.location.search)

        // 1. 如果 URL 带 intro=1，就认为用户点了按钮，写标记，并清掉参数
        if (params.get('intro') === '1') {
          sessionStorage.setItem(KEY, 'true') // 使用 sessionStorage
          history.replaceState(null, '', location.pathname + location.hash) // 保留 hash
          return
        }

        // 2. 如果还没有标记过，就跳到引导页
        if (!sessionStorage.getItem(KEY)) {
          // 使用 sessionStorage
          location.replace('https://gu.bicheng.me') // 移除了末尾空格
        }
        // 3. 否则（sessionStorage 有标记）就正常渲染主站内容
      })()
    </script>
    <meta charset="UTF-8" />
    <meta name="author" content="Bicheng Gu" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="revisit-after" content="7 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="alternate" type="application/rss+xml" title="Bicheng Gu's Blog" href="/feed.xml" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <title>Bicheng Gu</title>
    <script>
      ;(function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <body class="font-sans text-gray-700 dark:text-gray-200 relative">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
